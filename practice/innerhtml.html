<!DOCTYPE html>
<html>
<body>
  <div id="container">Original <b>HTML</b> content.</div>
  <script>
    const container = document.getElementById("container");

    // Get HTML content

    container.innerHTML = "<p>Updated <i>HTML</i> content.</p>";
  </script>
</body>
</html>
